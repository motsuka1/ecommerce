{% extends "store/main.html" %}
{% load static %}
{% block content %}
  <div class="row">
    {% for product in products %}
    <!-- class = “col-{prefix}-{columns}” {columns}は合計が12に -->
    <!-- https://qiita.com/akatsuki174/items/53b7367b04ed0b066bbf -->
    <div class="col-lg-4">
      <img class="thumbnail" src="{% static 'images/placeholder.png' %}">
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <button type="button" class="btn btn-outline-secondary add-btn">Add to Cart</button>
        <a class="btn btn-outline-success" href="#">View</a>
        <h4 style="display: inline=block;float: right">${{product.price|floatformat:2}}</h4> 
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
